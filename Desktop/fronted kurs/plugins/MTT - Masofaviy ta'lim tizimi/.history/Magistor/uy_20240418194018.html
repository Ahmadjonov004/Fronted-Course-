
<!DOCTYPE html>

<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
               <img src="images/logo.png" alt="">
            </div>

            <span class="logo_name">Major IT admin</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="111.html">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">uy</span>
                </a></li>
                <li><a href="uy.html">
                    <i class="uil uil-files-landscapes"></i>
                    <span class="link-name">Tarkib</span>
                </a></li>
                <li><a href="vazifaalar.html">
                    <i class="uil uil-files-landscapes"></i>
                    <span class="link-name">Vzifalar</span>
                </a></li>
               
            </ul>
            
            <ul class="logout-mode">
                <li><a href="login.html">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                    <span class="link-name">Dark Mode</span>

                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
            </div>
            
            <img src="180642460_padded_logo.png" alt="">

        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-tachometer-fast-alt"></i>
                    <span class="text">Major IT</span>
                </div>

               
            </div>
    <div class="container">
        <h2>Talaba ma'lumotlari</h2>
        <form id="studentForm">
            <label for="firstName">Ism:</label>
            <input type="text" id="firstName" name="firstName" required>
            <label for="lastName">Familiya:</label>
            <input type="text" id="lastName" name="lastName" required>
            <label for="username">Login:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Parol:</label>
            <input type="password" id="password" name="password" required>
            <label for="birthDate">Tug'ilgan kun:</label>
            <input type="date" id="birthDate" name="birthDate" required>
            <button type="submit">Ro'yxatdan o'tish</button>
        </form>
    
    

       
    </div>

    
    <script src="111.js"></script>
